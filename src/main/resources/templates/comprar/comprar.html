<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Comprar</title>
</head>

<body>
    <p class="titles">Comprar</p>
	

    <div class="container">
        <center>
            <form method="post" action="comprar" th:object="${compra}">
                <div class="col-md-5">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}" maxlength="50">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="col-md-5">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}" maxlength="40">
                    <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar seu e-mail com ninguém.</div>
                </div>

                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{phone}" maxlength="12">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="col-md-5">
                    <label for="exampleInputEmail1" class="form-label">Endereço</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{adress}" maxlength="40">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="col-md-5">
                    <label for="exampleInputEmail1" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{street}" maxlength="40">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="col-md-5">
                    <label for="exampleInputEmail1" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{complement}" maxlength="40">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{town}" maxlength="40">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <br>

                <div class="col-md-3">
                    <select th:field="*{Product}" id="inputState" class="form-select">
                        <option th:each="produto : ${T(com.delivery.delivery.enums.Product).values()}" th:value="${produto}"
                    th:text="${produto}"></option>
                    </select>
                </div>
                <br>
                <div class="col-md-3">
                <label for="exampleInputEmail1" class="form-label">100g = R$6,00</label>
                    <select th:field="*{Grams}" id="inputState" class="form-select">
                        <option th:each="gramas : ${T(com.delivery.delivery.enums.Grams).values()}" th:value="${gramas}"
                    th:text="${gramas}"></option>
                    </select>
                </div>
                <br>

                <div class="col-md-3">
                    <select th:field="*{Flavor01}" id="inputState" class="form-select">
                        <option th:each="sabor : ${T(com.delivery.delivery.enums.Flavor01).values()}" th:value="${sabor}"
                    th:text="${sabor}"></option>
                    </select>
                </div>
                <br>

                <div class="col-md-3">
                    <select th:field="*{Flavor02}" id="inputState" class="form-select">
                        <option th:each="sabor : ${T(com.delivery.delivery.enums.Flavor02).values()}" th:value="${sabor}"
                    th:text="${sabor}"></option>
                    </select>
                </div>
                <br>

                <div class="col-md-3">
                    <select th:field="*{Flavor03}" id="inputState" class="form-select">
                        <option th:each="sabor : ${T(com.delivery.delivery.enums.Flavor03).values()}" th:value="${sabor}"
                    th:text="${sabor}"></option>
                    </select>
                </div>
                <br>

                <div class="col-md-3">
                    <select th:field="*{Payment}" id="inputState" class="form-select">
                        <option th:each="pagar : ${T(com.delivery.delivery.enums.Payment).values()}" th:value="${pagar}"
                    th:text="${pagar}"></option>
                    </select>
                </div>
                <br>
                <button onclick="sucess()" type="submit" class="btn btn-primary">Comprar</button>
            </form>
        </center>
    </div>
	<br>
</body>

<script src="js/script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
